<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="todo">
      <h2>To-Do List</h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Add your task">
        <input type="text" id="due-date" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
        <select id="category">
          <option value="academic">Academic</option>
          <option value="placement">Placement</option>
          <option value="self-health">Self-Health</option>
        </select>
        <button onclick="addTask()">Add</button>
      </div>
      <div class="calendar" id="calendar">
        <!-- Calendar days will be dynamically generated here -->
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script>
    document.getElementById('due-date').addEventListener('input', function (e) {
      const datePattern = /^\d{4}-\d{2}-\d{2}$/;
      if (!datePattern.test(e.target.value)) {
        e.target.setCustomValidity('Please enter the date in YYYY-MM-DD format.');
      } else {
        e.target.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
